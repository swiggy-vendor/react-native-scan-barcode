apply plugin: 'com.android.library'

android {
    namespace "com.safaeean.barcodescanner"
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
